<div class="container">
<mat-card class="custom-card">
  <mat-card-title class = "title">Formulario de Cita</mat-card-title>
    <form (submit)="onAddPost(postForm)" #postForm = "ngForm" class="custom-form" >
      <div class="form-group">
      <mat-form-field>
          <input 
            matInput 
            type="text"
            id="name"
            name="name" 
            ngModel
            required
            placeholder="Nombre"
            #title ="ngModel">
            <mat-error *ngIf="title.invalid">Por favor ingrese nombre</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="picker"
          matInput 
          type="text"
          id="date"
          name="date" 
          ngModel
          required
          placeholder="Fecha"
          #title ="ngModel">
          <mat-error *ngIf="title.invalid">Por favor ingrese una fecha </mat-error>>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Horario</label>
        <mat-chip-listbox aria-label="Hora de la cita"
        matInput 
        name="time"
        ngModel
        required
        #title ="ngModel">
          <mat-chip-option>10:00 hrs.</mat-chip-option>
          <mat-chip-option>11:00 hrs.</mat-chip-option>
          <mat-chip-option>12:00 hrs.</mat-chip-option>
          <mat-chip-option>13:00 hrs.</mat-chip-option>
          <mat-chip-option>16:00 hrs.</mat-chip-option>
          <mat-chip-option>17:00 hrs.</mat-chip-option>
          <mat-chip-option>18:00 hrs.</mat-chip-option>
        </mat-chip-listbox>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="phone-number"></label>
          <input 
            matInput 
            type="text"
            id="phone-number"
            name="phoneNumber" 
            ngModel
            required
            placeholder="Telefono"
            #title ="ngModel">
            <mat-error *ngIf="title.invalid">Por favor ingrese un numero de telefono</mat-error>>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="email"></label>
          <input 
          matInput 
          type="email"
          id="email"
          name="email" 
          ngModel
          required
          placeholder="Email"
          #title ="ngModel">
          <mat-error *ngIf="title.invalid">Por favor ingrese un correo</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <textarea 
            matInput 
            rows="6"
            id="notes"
            name="notes" 
            ngModel
            placeholder="Descripcion"
            requiredplaceholder="Contenido"
            #content = "ngModel"></textarea>
        </mat-form-field>
      </div>
      <div class="button-group">
        <div class="form-group">
          <button mat-button (click)="openDialog()" class="politicasbtn">Políticas</button>
        <mat-checkbox class="example-margin" name="consentConfirmation" [(ngModel)]="form.value.consentConfirmation">Confirmación de consentimiento</mat-checkbox>
        </div>
        <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="align-right">Agendar</button>
      </div>
    </form>
  </mat-card>
</div>
