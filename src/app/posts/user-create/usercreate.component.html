<div class="titulo-administrador"> <P>HOLA USUARIO ADMINISTRADOR</P></div>

<div class="container">
<mat-card class="custom-card">
  <mat-card-title class = "title">Registro de usuarios</mat-card-title>
  <form (submit)="onAddUser(userForm)" #userForm = "ngForm" class="custom-form" >
     <div class="form-group">
      <mat-form-field>
      <label for="nameInput">Nombre</label>
      <input 
      matInput 
      type="text"
      id="name"
      name="name" 
      ngModel
      required
      #title ="ngModel" class="register-form-field">
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field>
      <label for="emailInput">Correo Electr칩nico</label>
      <input 
      matInput 
      type="email"
      id="email"
      name="email" 
      ngModel
      required
      #title ="ngModel" class="register-form-field">
    
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field>
      <label for="passwordInput">Contrase침a</label>
      <input 
      matInput 
      type="password"
      id="password"
      name="password" 
      ngModel
      required
      #title ="ngModel" class="register-form-field">
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field>
      <label for="confirmPasswordInput">Confirmar Contrase침a</label>
      <input 
      matInput 
      type="password"
      id="passwordC"
      name="passwordC" 
      ngModel
      required
      #title ="ngModel" class="register-form-field">
  </mat-form-field>
</div>
    <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="align-right">Registrar</button>
        <div *ngIf="passwordMismatch">
          <p style="color: red">Las contrase침as no coinciden.</p>
      </div>
      <div *ngIf="showSuccessDialog">
          <p style="color: green">Usuario registrado correctamente</p>
      </div>
      
  </form>
  </mat-card>
  </div>
  <app-admin></app-admin>
  <app-post-profe></app-post-profe>
  <app-profe-list></app-profe-list>
